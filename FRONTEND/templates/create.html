<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gallow - create</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/style.css">
</head>
<body>
	<div class="menu needs-validation">
		<form action="/createBack/" method="post">
			<input name="word" type="text" placeholder="Слово" class="input"><br>
			<br>
			<div class="invalid-feedback">
				Вы не ввели слово!
			</div>

	</div>

	<script>
		function getRandomInt(max) {
		  	return Math.floor(Math.random() * Math.floor(max));
		}
		function genPrivateKey() {
			var publicKey = document.getElementById('publicKey').getAttribute("value")
			document.getElementById('privateKey').setAttribute("value", getRandomInt(10000))
		}
	</script>

</body>
